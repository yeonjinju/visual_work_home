<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step01_Basic.html</title>
    <style>
        /* 
            css 영역에서의 주석입니다
        */
        button{
            color: blue;
        }
    </style>
</head>
<body>
    <!-- 
        여기는 html 영역에서의 주석입니다.
    -->
    <h1>여기는 제목 입니다</h1>
    <p>안녕하세요 이제 시작 이군요</p>
    <button onclick="sayHi">인사하기</button>
   
    <script>
        //한줄 주석 작성하기 

        //에이콘아카데미

        //alert("hi");

        /*
            javascript 의 여러줄 주석은 css 영역에서의 주석과 동일 하다 
        */
        function sayHi(){
            alert("안녕하세요!");
        }
        
    </script>
</body>
</html>
