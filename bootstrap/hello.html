<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hello.html</title>
    <!-- bootstrap css 로딩하기 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
</head>
<body>
    <button class="btn btn-primary">버튼</button>
    <button class="btn btn-secondary">버튼</button>
    <button class="btn btn-success">버튼</button>
    <button class="btn btn-info">버튼</button>
    <button class="btn btn-warning">버튼</button>
    <button class="btn btn-danger">버튼</button>
    <br>

    <h1>table 요소 사용하기</h1>
    <table class="table table-striped table-dark">
        <!-- 표의 제목은 caption 에 표기 한다 -->
        <caption>회원 목록</caption>
        <!-- 
            칼럼의 폭을 조절하고 싶으면 colgroup 요소를 활용한다
            colgroup 의 자식 요소인 col 의 width 가 칼럼의 폭이 된다. 
        -->
        <colgroup>
            <col width="100">
            <col width="200">
            <col width="300">
        </colgroup>
        <thead>
            <tr>
                <th>번호</th>
                <th>이름</th>
                <th>주소</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>김구라</td>
                <td>노량진</td>
            </tr>
            <tr>
                <td>2</td>
                <td>해골</td>
                <td>행신동</td>
            </tr>
            <tr>
                <td>2</td>
                <td>해골</td>
                <td>행신동</td>
            </tr>                     
        </tbody>
    </table>   
</body>
</html>
