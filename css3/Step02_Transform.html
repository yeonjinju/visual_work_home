<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step01_Transform.html</title>
    <style>
        .box{
            width:100px;
            height: 100px;
            border: 1px solid red;
            cursor: pointer;
            background-color: yellow;
        }
        .box:hover{
            /* 평행이동, 확대, 축소, 회전, 비트기 등을 수핼할 수 있는 transform 속성 */
            /* scale 1.0 이 원본크기  */
            transform: translateX(50px) translateY(50px) rotate(45deg) scale(1.5);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>transform 테스트</h1>
        <div class="box">

        </div>
    </div>
</body>
</html>
