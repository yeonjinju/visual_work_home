<head>

                $("#direction").text(direction);
                $("#distance").text(distance);
                $("#coord").text(event.x+"|"+event.y);

                    //좌표

                    //좌표
                    endX=parseInt(event.x);
                    endY=parseInt(event.y);
                    //손가락의 순간 속도 계산하기

</body>
</html>
